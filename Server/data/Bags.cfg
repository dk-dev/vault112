# bag_x=itemdef itemdef itemdef
# x - id of the bag, starting from 1
# itemdef - name of item definition, defined separately in any place of the file
# Multiple item definition are separated with space. A bag can be empty.
# Bag 0 is generated automatically and isn't uses.

# itemdef=pid:min-max
# itemdef - name of a item definition, must be unique
# pid - id or name of item prototype. For number of items use:
# :count (example PID_BOTTLE_CAPS:3)
# :min-max (example PID_BOTTLE_CAPS:5-10)
# Multiple items can be separated with space - one item is chosen randomly.
# Item definition can't be empty or the server will crash on startup.

# A suffix determines item slot (without the suffix it's inventory slot):
# ^m - active item slot
# ^e - backup item slot
# ^a - armor slot

